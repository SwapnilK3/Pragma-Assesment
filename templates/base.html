<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pragma E-Commerce{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --customer-color: #198754;
            --staff-color: #fd7e14;
            --admin-color: #dc3545;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }
        .auth-card.customer { border-top: 4px solid var(--customer-color); }
        .auth-card.staff { border-top: 4px solid var(--staff-color); }
        .auth-card.admin { border-top: 4px solid var(--admin-color); }
        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .role-badge.customer { background: #d1e7dd; color: #0f5132; }
        .role-badge.staff { background: #fff3cd; color: #664d03; }
        .role-badge.admin { background: #f8d7da; color: #842029; }
        .btn-customer { background-color: var(--customer-color); border-color: var(--customer-color); color: white; }
        .btn-customer:hover { background-color: #157347; border-color: #146c43; color: white; }
        .btn-staff { background-color: var(--staff-color); border-color: var(--staff-color); color: white; }
        .btn-staff:hover { background-color: #e06b0f; border-color: #d96309; color: white; }
        .btn-admin { background-color: var(--admin-color); border-color: var(--admin-color); color: white; }
        .btn-admin:hover { background-color: #bb2d3b; border-color: #b02a37; color: white; }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 0.65;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }
        .loading-spinner {
            display: none;
        }
        .loading .loading-spinner {
            display: inline-block;
        }
        .loading .btn-text {
            display: none;
        }
        .alert {
            border-radius: 10px;
        }
        footer {
            margin-top: auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Session Expired Modal -->
    <div class="modal fade" id="sessionExpiredModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title"><i class="bi bi-clock-history"></i> Session Expired</h5>
                </div>
                <div class="modal-body text-center py-4">
                    <i class="bi bi-hourglass-split text-warning" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">Your session has expired</h5>
                    <p class="text-muted">Please log in again to continue.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="redirectToLogin()">
                        <i class="bi bi-box-arrow-in-right"></i> Go to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-exclamation-triangle"></i> Error</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorModalMessage">An error occurred. Please try again.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // URL configuration (using Django template tags for proper namespacing)
        const URLS = {
            customerLogin: '{% url "customer_login" %}',
            customerHome: '{% url "customer_home" %}',
            staffLogin: '{% url "staff_login" %}',
            staffDashboard: '{% url "staff_dashboard" %}',
            adminLogin: '{% url "admin_login" %}',
            adminDashboard: '{% url "admin_dashboard" %}'
        };

        // Token management utilities
        const TokenManager = {
            setTokens(access, refresh) {
                localStorage.setItem('access_token', access);
                localStorage.setItem('refresh_token', refresh);
            },
            getAccessToken() {
                return localStorage.getItem('access_token');
            },
            getRefreshToken() {
                return localStorage.getItem('refresh_token');
            },
            clearTokens() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('user');
            },
            setUser(user) {
                localStorage.setItem('user', JSON.stringify(user));
            },
            getUser() {
                const user = localStorage.getItem('user');
                return user ? JSON.parse(user) : null;
            },
            isAuthenticated() {
                return !!this.getAccessToken();
            }
        };

        // API utilities
        const API = {
            baseUrl: '/api',
            
            async request(endpoint, options = {}) {
                const url = `${this.baseUrl}${endpoint}`;
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                };
                
                if (options.auth && TokenManager.getAccessToken()) {
                    defaultHeaders['Authorization'] = `Bearer ${TokenManager.getAccessToken()}`;
                }
                
                let response;
                try {
                    response = await fetch(url, {
                        ...options,
                        headers: {
                            ...defaultHeaders,
                            ...options.headers,
                        },
                    });
                } catch (e) {
                    console.error('Network error:', e);
                    throw e;
                }
                
                // Handle 401 - try token refresh
                if (response.status === 401 && options.auth) {
                    const refreshResult = await this.tryRefreshToken();
                    if (refreshResult === 'refreshed') {
                        // Retry the request with new token
                        defaultHeaders['Authorization'] = `Bearer ${TokenManager.getAccessToken()}`;
                        response = await fetch(url, {
                            ...options,
                            headers: {
                                ...defaultHeaders,
                                ...options.headers,
                            },
                        });
                    } else {
                        showSessionExpiredModal();
                        throw new Error('Session expired');
                    }
                }
                
                return response.json();
            },
            
            async tryRefreshToken() {
                const refreshToken = TokenManager.getRefreshToken();
                if (!refreshToken) return 'expired';
                
                try {
                    const response = await fetch('/api/account/token/refresh/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ refresh: refreshToken })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.access) {
                            TokenManager.setTokens(data.access, refreshToken);
                            return 'refreshed';
                        }
                    }
                } catch (e) {
                    console.error('Token refresh failed:', e);
                }
                return 'expired';
            },
            
            async post(endpoint, data, auth = false) {
                return this.request(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    auth,
                });
            },
            
            async get(endpoint, auth = true) {
                return this.request(endpoint, {
                    method: 'GET',
                    auth,
                });
            },
            
            async patch(endpoint, data, auth = true) {
                return this.request(endpoint, {
                    method: 'PATCH',
                    body: JSON.stringify(data),
                    auth,
                });
            },
            
            async delete(endpoint, auth = true) {
                return this.request(endpoint, {
                    method: 'DELETE',
                    auth,
                });
            }
        };

        // Form utilities
        function showAlert(container, message, type = 'danger') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            container.innerHTML = alertHtml;
        }

        // Modal backdrop cleanup utility
        function cleanupModalBackdrop() {
            // Remove any stale backdrop elements
            document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
            // Remove modal-open class from body
            document.body.classList.remove('modal-open');
            document.body.style.removeProperty('overflow');
            document.body.style.removeProperty('padding-right');
        }

        // Safe modal hide function
        function safeModalHide(modalElement) {
            if (!modalElement) return;
            const modalInstance = bootstrap.Modal.getInstance(modalElement);
            if (modalInstance) {
                modalInstance.hide();
            }
            // Cleanup after a brief delay to ensure Bootstrap has finished
            setTimeout(() => {
                if (!document.querySelector('.modal.show')) {
                    cleanupModalBackdrop();
                }
            }, 300);
        }

        // Listen for modal hidden events to cleanup
        document.addEventListener('hidden.bs.modal', function(e) {
            // Check if no modals are open
            if (!document.querySelector('.modal.show')) {
                cleanupModalBackdrop();
            }
        });

        function setLoading(button, loading) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Redirect based on role
        function redirectToDashboard(role) {
            const dashboards = {
                'customer': URLS.customerHome,
                'staff': URLS.staffDashboard,
                'admin': URLS.adminDashboard
            };
            window.location.href = dashboards[role] || '/';
        }

        // Redirect to login based on current page
        function redirectToLogin() {
            const path = window.location.pathname;
            if (path.includes('/admin-portal/') || path.includes('/admin/')) {
                window.location.href = URLS.adminLogin;
            } else if (path.includes('/staff/')) {
                window.location.href = URLS.staffLogin;
            } else {
                window.location.href = URLS.customerLogin;
            }
        }

        // Show session expired modal
        function showSessionExpiredModal() {
            // Clear tokens
            TokenManager.clearTokens();
            // Show modal
            const modal = document.getElementById('sessionExpiredModal');
            if (modal) {
                new bootstrap.Modal(modal).show();
            } else {
                // Fallback if modal not available
                alert('Your session has expired. Please log in again.');
                redirectToLogin();
            }
        }

        // Show error modal
        function showErrorModal(message) {
            const modal = document.getElementById('errorModal');
            const messageEl = document.getElementById('errorModalMessage');
            if (modal && messageEl) {
                messageEl.textContent = message;
                new bootstrap.Modal(modal).show();
            } else {
                // Fallback
                alert(message);
            }
        }

        // Handle API response with token refresh
        async function handleApiResponse(response) {
            if (response.status === 401) {
                // Try to refresh token
                const refreshToken = TokenManager.getRefreshToken();
                if (refreshToken) {
                    try {
                        const refreshResponse = await fetch('/api/account/token/refresh/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ refresh: refreshToken })
                        });
                        
                        if (refreshResponse.ok) {
                            const data = await refreshResponse.json();
                            if (data.access) {
                                TokenManager.setTokens(data.access, refreshToken);
                                return 'refreshed';
                            }
                        }
                    } catch (e) {
                        console.error('Token refresh failed:', e);
                    }
                }
                showSessionExpiredModal();
                return 'expired';
            }
            return 'ok';
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
